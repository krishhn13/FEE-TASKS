        <h1 id="task-heading">

        <h1 id = "title"> 
                To Do App
        </h1>
        <form id = "todo">
                <hr>
                Task 01: <input type="text" name="task" id="task1" placeholder="Task 01"> 
                <button title = "add" id = "add1" type ="button"><img width="15" height="15" src="https://img.icons8.com/ios-filled/50/plus-key.png" alt="plus-key"/></button>
                <button title = "remove" id = "remove1" type ="button"><img width="15" height="15" src="https://img.icons8.com/ios-filled/50/close-window.png" alt="close-window"/></button>
                <br><hr>
                Task 02: <input type="text" name="task" id="task2" placeholder="Task 02"> 
                <button title = "add" id = "add2" type ="button"><img width="15" height="15" src="https://img.icons8.com/ios-filled/50/plus-key.png" alt="plus-key"/></button>
                <button title = "remove" id = "remove2" type ="button"><img width="15" height="15" src="https://img.icons8.com/ios-filled/50/close-window.png" alt="close-window"/></button>
                <br><hr>
                Task 03: <input type="text" name="task" id="task3" placeholder="Task 03"> 
                <button title = "add" id  ="add3" type ="button"><img width="15" height="15" src="https://img.icons8.com/ios-filled/50/plus-key.png" alt="plus-key"/></button>
                <button title = "remove" id = "remove3" type ="button"><img width="15" height="15" src="https://img.icons8.com/ios-filled/50/close-window.png" alt="close-window"/></button>
                <br><hr>
        </form>

        <script>
                
                document.getElementById("add1").addEventListener("click", function(){
                        var task = document.getElementById("task1").value;
                        var node = document.createElement("LI");
                        var check = document.createElement("input");
                        check.type = "checkbox";
                        var line = document.createElement("hr");
                        var msg = document.createTextNode(task);
                        node.appendChild(msg);
                        node.appendChild(check);
                        node.appendChild(line);
                        document.getElementById("tasks").appendChild(node);
                });

                document.getElementById("add2").addEventListener("click", function(){
                        var task = document.getElementById("task2").value;
                        var node = document.createElement("LI");
                        var check = document.createElement("input");
                        var line = document.createElement("hr");
                        check.type = "checkbox";
                        var msg = document.createTextNode(task);
                        node.appendChild(msg);
                        node.appendChild(check);
                        node.appendChild(line);
                        document.getElementById("tasks").appendChild(node);
                });

                document.getElementById("add3").addEventListener("click", function(){
                        var task = document.getElementById("task3").value;
                        var node = document.createElement("LI");
                        var check = document.createElement("input");
                        check.type = "checkbox";
                        var line = document.createElement("hr");
                        var msg = document.createTextNode(task);
                        node.appendChild(msg);
                        node.appendChild(check);
                        node.appendChild(line);
                        document.getElementById("tasks").appendChild(node);
                });

               document.getElementById("remove1").addEventListener('click',function(){
                        document.getElementById("task1").value = "";
               });

                           document.getElementById("task2").value = "";
                 });

                document.getElementById("remove3").addEventListener('click',function(){
                     document.getElementById("task3").value = "";
                });
